<html>
    <head>
        <title>MD5Mesh Viewer</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <canvas id="glcanvas"></canvas>
        <div id="params">
            <div>
                <input type="checkbox" id="skeleton"/>
                <label for="skeleton">Skeleton</label>
            </div>
            <div>
                <input type="checkbox" id="vertices"/>
                <label for="vertices">Vertices</label>
            </div>
            <div>
                <input type="checkbox" id="triangle-normals"/>
                <label for="triangle-normals">Triangle normals</label>
            </div>
            <div>
                <input type="checkbox" id="vertex-normals"/>
                <label for="vertex-normals">Vertex normals</label>
            </div>
            <div>
                <input type="checkbox" id="flat-geometry"/>
                <label for="flat-geometry">Flat geometry</label>
            </div>
            <div>
                <input type="checkbox" id="shaded-geometry"/>
                <label for="shaded-geometry">Shaded geometry</label>
            </div>
            <div>
                <input type="checkbox" id="texture" />
                <label for="texture">Texture</label>
                <select id="textureType">
                    <option value="d">Diffuse</option>
                    <option value="local">Normal</option>
                    <option value="h">Height</option>
                    <option value="s">Specular</option>
                </select>
            </div>
            <div>
                <input type="checkbox" id="full" checked="checked"/>
                <label for="full">Full</label>
            </div>
            <div id="meshes" class="section">
                <strong>Meshes</strong>
            </div>
            <div id="animation" class="section">
                <strong>Animation</strong>
                <div>
                    <input type="radio" id="animationBindPose" name="animation" value="bindPose" />
                    <label for="animationBindPose">Bind pose</label>
                </div>
                <div>
                    <input type="radio" id="animationAnimated" name="animation" value="animated" checked="checked" />
                    <label for="animationAnimated">Animated</label>
                </div>
                <div>
                    <input type="radio" id="animationFrame" name="animation" value="frame" />
                    <label for="animationFrame">Frame</label>
                    <input type="number" id="frame" value="0" min="0" max="0" />
                </div>
            </div>
            <div id="lighting" class="section">
                <strong>Lighting</strong>
                <div>
                    <label for="lightingAmbient">Ambient</label>
                    <input type="range" id="lightingAmbient" value="0.2" min="0" max="1" step="any" />
                </div>
                <div>
                    <label for="lightingDiffuse">Diffuse</label>
                    <input type="range" id="lightingDiffuse" value="0.8" min="0" max="1" step="any" />
                </div>
                <div>
                    <label for="lightingSpecular">Specular</label>
                    <input type="range" id="lightingSpecular" value="0.9" min="0" max="1" step="any" />
                </div>
            </div>
        </div>
        <script src="bundle.js"></script>
    </body>
</html>
